{% extends 'base/base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}



<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          <form method="post">
            {% csrf_token %}


             <div class="form-group">

              <label for="username">Username:</label>


                <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="username">
               </div>



               <div class="form-group">

              <label for="password1">Password:</label>


                <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="password1">





             </div>
             <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login  </button>
          </div>
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->

         <p class="text-center mt-4">Don't have account? <a href="{% url 'customer_register'%">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


    </section>

{% endblock content %}
